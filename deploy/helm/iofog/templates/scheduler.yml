apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        image: {{ .Values.scheduler.image.repository }}:{{ .Values.scheduler.image.tag }}