version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Deploy iofog-platform"
    task:
      jobs:
        - name: Deploy
          commands:
            - checkout
            - make install
            - make deploy         # Deploy Kubernetes cluster on GKE and deploy ioFog services on cluster
            - make test                     # Test ioFog services
            - make rm-gcp                   # Teardown cluster
           
  
